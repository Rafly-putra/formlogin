<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo r.jpg" alt="Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <p><a href="#">Lupa kata sandi?</a></p>
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const validUsername = 'user'; // Username yang valid
        const validPassword = 'pass'; // Password yang valid

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah pengiriman form

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            if (username === validUsername && password === validPassword) {
                messageElement.textContent = 'Login berhasil!'; // Tampilkan pesan berhasil
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = 'Login gagal. Username atau password salah.'; // Tampilkan pesan gagal
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
